{% extends 'app/base.html' %}


{% block title_block %}
    Change Password
{% endblock %}

{% block content %}

<div class="container mx-auto mt-5">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Change Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-m font-bold mb-2" for="id_old_password">Old Password:</label>
                <input type="password" id="id_old_password" name="old_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="margin-right: 10px;" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-m font-bold mb-2" for="id_new_password1">New Password:</label>
                <input type="password" id="id_new_password1" name="new_password1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="margin-right: 10px;" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-m font-bold mb-2" for="id_new_password2">New Password Confirmation:</label>
                <input type="password" id="id_new_password2" name="new_password2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="margin-right: 10px;" required>
            </div>
            <div class="mb-4">
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li class="text-red-500">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update Password</button>
        </form>
    </div>
</div>

{% endblock %}
