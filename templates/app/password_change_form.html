{% extends 'app/base.html' %}


{% block title_block %}
    Change Password
{% endblock %}

{% block content %}

<div class="container mx-auto mt-5">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Change Password</h2>
        <div class="mb-4">
            
        <form method="post">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-4">
                <div class="input-field">
                    <label for="current_password" class="block text-gray-700 font-bold mb-2">Current Password:</label>
                    <input type="password" id="current_password" name="current_password" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="input-field">
                    <label for="new_password" class="block text-gray-700 font-bold mb-2">New Password:</label>
                    <input type="password" id="new_password" name="new_password" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="input-field">
                    <label for="confirm_password" class="block text-gray-700 font-bold mb-2">Confirm New Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password"  class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required/>
                </div>
            </div>

            <input class="submit" type="submit" value="Change Password">
        </form>
        </div>
        <div>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="text-red-500">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
