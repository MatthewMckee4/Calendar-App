{% extends 'app/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<div class="container mx-auto mt-5">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form method="post" enctype="multipart/form-data" class="max-w-lg mx-auto">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-4">
            <div class="mb-4">
                <label for="id_first_name" class="block text-gray-700 font-bold mb-2">First Name:</label>
                <input type="text" id="id_first_name" name="first_name" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="id_last_name" class="block text-gray-700 font-bold mb-2">Last Name:</label>
                <input type="text" id="id_last_name" name="last_name" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
        </div>
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 font-bold mb-2">Username:</label>
            <input type="text" id="id_username" name="username" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="id_email" class="block text-gray-700 font-bold mb-2">Email address:</label>
            <input type="email" id="id_email" name="email" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="id_password" class="block text-gray-700 font-bold mb-2">Password:</label>
            <input type="password" id="id_password" name="password" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="id_confirm_password" class="block text-gray-700 font-bold mb-2">Confirm Password:</label>
            <input type="password" id="id_confirm_password" name="confirm_password" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="id_date_of_birth" class="block text-gray-700 font-bold mb-2">Date of birth:</label>
            <input type="date" id="id_date_of_birth" name="date_of_birth" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="id_profile_picture" class="block text-gray-700 font-bold mb-2">Profile Picture:</label>
            <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
    </form>
</div>
{% endblock %}
