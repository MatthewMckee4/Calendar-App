{% extends 'app/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto  p-8 rounded-lg shadow-lg my-5">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 text-m font-bold mb-2">Username</label>
            <input type="text" id="id_username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="id_email" class="block text-gray-700 text-m font-bold mb-2">Email</label>
            <input type="email" id="id_email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="id_first_name" class="block text-gray-700 text-m font-bold mb-2">First Name</label>
            <input type="text" id="id_first_name" name="first_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="id_last_name" class="block text-gray-700 text-m font-bold mb-2">Last Name</label>
            <input type="text" id="id_last_name" name="last_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="id_password" class="block text-gray-700 text-m font-bold mb-2">Password</label>
            <input type="password" id="id_password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="id_confirm_password" class="block text-gray-700 text-m font-bold mb-2">Confirm Password</label>
            <input type="password" id="id_confirm_password" name="confirm_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"required>
        </div>
        <div class="mb-4">
            <label for="id_date_of_birth"class="block text-gray-700 text-m font-bold mb-2">Date of birth</label>
            <input type="date" id="id_date_of_birth" name="date_of_birth" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="id_profile_picture" class="block text-gray-700 text-m font-bold mb-2">Profile Picture</label>
            <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
    </form>
</div>
{% endblock %}
