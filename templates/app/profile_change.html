{% extends 'app/base.html' %}

{% block title %}
    Profile
{% endblock %}
{% block content %}
<div class="container mx-auto mt-5">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Current Profile Display</h2>
        <div class="mb-4">
            <div class="mb-4">
                {% if profilePhoto %}
                    <img src="{{ profilePhoto }}" class="mb-4 rounded-full h-32 w-32 mx-auto">
                {% endif %}
                <label for="id_profile_picture" class="block text-gray-700 font-bold mb-2">Profile Picture (optional):</label>
                <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </div>
    </div>
</div>
{% endblock %}
