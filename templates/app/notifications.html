{% extends 'app/base.html' %}

{% block title %}
    Notifications
{% endblock %}

{% block content %}
<div class="container mx-auto mt-5">
    <div class="flex">
        <div class="bg-gray-200 p-4 rounded shadow-md ml-10" style="min-width: 600px;">
            <form class="max-w-md mx-auto">
                <div class="pt-2 relative mx-auto text-gray-600">
                    <input type="search" id="default-search" name="search-bar" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 absolute right-2 bottom-1 text-white text-sm py-1 px-2 rounded">Search</button>
                </div>
            </form>
            <!-- list the events -->
            {% if events %}
            {% for e in events %}
            {% endfor %}
            {% endif %}
        </div>
        <div class="ml-10 bg-gray-200 p-6 rounded shadow-md" style="min-width: 750px;">
            <h2 class="text-2xl font-semibold mb-2">Event Reminder</h2>
        </div>
    </div>
</div>
{% endblock %}
