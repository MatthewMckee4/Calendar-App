{% extends 'app/base.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
<div class="container mx-auto mt-5">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Current Profile Display</h2>
        <div class="mb-4">
            <span>
            {% if profilePhoto %}
                    <img src="{{ profilePhoto }}" class="mb-4 inline-block rounded-full h-20 w-20  mx-auto">
            {% endif %}
            </span>
            <span class="inline-flex block text-gray-700 font-bold text-lg mb-2"><hr>{{user.username}}<span>
            </a>
        </div>
    </div>
    <br><br><br>
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Other Actions:</h2>
        <div class="mb-4">
            <a href="{% url 'app:password_change' %}"">
                <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Change Password</button>
            </a>
            <a href="{% url 'auth_password_change' %}"">
                <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Delete Account</button>
            </a>
        </div>
    </div>
</div>

<div class="container mx-auto mt-5">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                {% if profilePhoto %}
                    <img src="{{ profilePhoto }}" class="mb-4 rounded-full h-32 w-32 mx-auto">
                {% endif %}
                <label for="id_profile_picture" class="block text-gray-700 font-bold mb-2">Profile Picture (optional):</label>
                <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="id_first_name" class="block text-gray-700 font-bold mb-2">First Name:</label>
                {{ fname }}
                <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="id_last_name" class="block text-gray-700 font-bold mb-2">Last Name:</label>
                <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="id_email" class="block text-gray-700 font-bold mb-2">Email address:</label>
                <input type="email" id="id_email" name="email" value="{{ user.email }}" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="id_date_of_birth" class="inline-flex block text-gray-700 font-bold mb-2">Date of Birth:</label>
                <span class="inline-flex">{{ DoB }}</span>
                <input type="date" id="id_date_of_birth" name="date_of_birth" value="{{ DoB }}" class="border border-gray-400 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Changes</button>
        </form>
        <br>
        
    </div>
</div>
{% endblock %}
