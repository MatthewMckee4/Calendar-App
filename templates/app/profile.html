{% block title %}
    Profile
{% endblock %}

<span class="container mx-auto mt-5 background-color: #D9D9D9">
    <h2>Display Profile</h2>
    <img src="{{ profilePhoto }}"></span>
    <p>Username: {{ user.username }}</p>
</span>
</div>

<div>

    <p>Date of Birth: {{ DoB }}</p>
    
</span>

<span>

</span>
</div>
{% endblock %}
