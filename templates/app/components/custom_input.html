{% if hidden %}
<div class="mb-4 hidden">
{% else %}
<div class="mb-4 {{ div_class }}">
{% endif %}
    <label for="{{ id }}" class="block text-gray-700 text-m font-bold mb-2">{{ name }}</label>
    <input type="{{ type }}" id="{{ id }}" name="{{ id }}" value="{{ value }}" placeholder="{{placeholder}}"
     class="bg-gray-200 border-black-500 appearance-none border-2 border-gray-200 rounded-lg w-full p-2  text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500 {{ input_class }}" {% if required %}required{% endif %}>
</div>
