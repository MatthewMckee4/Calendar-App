<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-xl font-bold" href="#">Navbar</a>
            <div class="flex">
                <a class="text-gray-300 mr-4 hover:text-white" href="#">Home</a>
                <a class="text-gray-300 mr-4 hover:text-white" href="#">Link</a>
                <a class="text-gray-300 hover:text-white" href="#">Another link</a>
            </div>
            <form class="ml-4">
                <input class="rounded-md border border-gray-600 bg-gray-900 text-white py-1 px-2" type="search" placeholder="Search">
                <button class="bg-gray-600 text-white py-1 px-4 rounded-md ml-2 hover:bg-gray-700" type="submit">Search</button>
            </form>
        </div>
    </nav>
</body>
</html>
