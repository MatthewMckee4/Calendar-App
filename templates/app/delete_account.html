{% extends 'app/base.html' %}

{% block title %}
    Delete Account
{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto  p-8 rounded-lg shadow-lg my-5">
    <h2 class="text-2xl font-bold mb-4">Delete Account Confirmation</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit"  class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete my account</button>
    </form>
</div>
{% endblock %}
