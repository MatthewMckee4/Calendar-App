{% extends 'app/base.html' %}
{% load template_tags %} 
{% block title %}
Calendars
{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto p-8 my-5">
    <h2 class="text-2xl font-bold mb-4">My Calendars</h2>
    <div>
        {% for calendar in calendars %}
        <a href="{% url 'app:calendar' calendar.id %}">
            {% calendar_card calendar %}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
